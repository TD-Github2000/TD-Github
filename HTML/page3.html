<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page3</title>

 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 50px;
        }
        .container h1 {
            text-align: center;
        }
        .container input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container label {
            display: block;
            margin-top: 10px;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>ชื่อ นามสกุล</h1>
        <input type="text" id="nameInput" onkeypress="checkEnter(event)">
        <label id="nameLabel"></label>
    </div>

    <script>
        function checkEnter(event) {
            if (event.key === "Enter") {
                displayText();
            }
        }

        function displayText() {
            const inputElement = document.getElementById("nameInput");
            const labelElement = document.getElementById("nameLabel");
            const inputValue = inputElement.value;

            labelElement.textContent = "ข้อความที่คุณป้อนคือ: " + inputValue;
            inputElement.value = "";
        }
    </script>
</body>
</html>
