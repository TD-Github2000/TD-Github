<!DOCTYPE html>
<html>
<head>
    <title>Text-to-Speech Example</title>
</head>
<body>
    <!-- ล่องข้อความ -->
    <input type="text" id="textInput" placeholder="พิมพ์ข้อความที่นี่...">

    <!-- ปุ่มสำหรับ Text-to-Speech -->
    <button onclick="speakText()">อ่านข้อความ</button>

    <!-- สคริปต์ JavaScript -->
    <script>
        // ฟังก์ชัน Text-to-Speech
        function speakText() {
            var textInput = document.getElementById('textInput').value;
            if (textInput === '') {
                alert('กรุณากรอกข้อความที่ต้องการอ่าน');
                return;
            }

            // ตรวจสอบว่า Web Speech API สามารถใช้งานได้หรือไม่
            if ('speechSynthesis' in window) {
                var speechSynthesis = window.speechSynthesis;
                var speechUtterance = new SpeechSynthesisUtterance(textInput);
                speechSynthesis.speak(speechUtterance);
            } else {
                alert('เบราว์เซอร์ของคุณไม่รองรับ Web Speech API หรือคุณอาจจะต้องใช้เบราว์เซอร์ที่รองรับ API นี้');
            }
        }
    </script>
</body>
</html>
